	<!-- script hecho en javascript para el cambio de imagenes -->
	<script>
		"use strict";
		(function() {

			var imagenPrincipal = document.getElementById("img_principal");

			function cambiarImagenPrincipal() {
				if (imagenPrincipal.className == "img_principal") {
					imagenPrincipal.setAttribute("class", "img_principal1");
					return;
				} else if (imagenPrincipal.className == "img_principal1") {
					imagenPrincipal.setAttribute("class", "img_principal2");
					return;
				} else {
					imagenPrincipal.setAttribute("class", "img_principal");
					return;
				}
			}

			setInterval(cambiarImagenPrincipal, 3000);
		}());

	</script>
